<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="../css/partpage.css" type="text/css" rel="stylesheet" >
    <title>顺风传媒 - 重点客户案例</title>
    <style>
        body,p{padding: 0;margin: 0}
        ul{padding: 0;margin: 0}
        li{list-style: none;float: left}
        a{text-decoration: none;color: inherit;display: block}
        .block{position: relative;}
        .clearfix{overflow:hidden;_zoom:1;}
        .detail div{height: 240px;float: left;line-height: 1.5;}
        .detail div img{width: 100%;height: 100%;border: 0}
        .casesframe{width: 100%;height:100%;position: relative}
        .casesframe img{width: 20%;height: 33.3%;float: left }
        .casesimg:hover{transform:scale(1.2);transition:all .5s ease}
        .casesimg{transition:all .5s ease}
    </style>
</head>
<body>
<div class="casesframe">
    <!--内容部分-->
    <img class="casesimg" src="../img/cases/1.png">
    <img class="casesimg" src="../img/cases/2.png">
    <img class="casesimg" src="../img/cases/4.png">
    <img class="casesimg" src="../img/cases/6.png">
    <img class="casesimg" src="../img/cases/5.png">
    <img class="casesimg" src="../img/cases/3.png">
    <img class="casesimg" src="../img/cases/7.png">
    <img class="casesimg" src="../img/cases/8.png">
    <img class="casesimg" src="../img/cases/9.png">
    <img class="casesimg" src="../img/cases/10.png">
    <img class="casesimg" src="../img/cases/11.png">
    <img class="casesimg" src="../img/cases/12.png">
    <img class="casesimg" src="../img/cases/13.png">
    <img class="casesimg" src="../img/cases/14.png">
    <img class="casesimg" src="../img/cases/15.png">
    <script>Array.prototype.some.call(document.querySelectorAll('.casesimg'),function(it){it.style.height = Math.floor(it.offsetWidth*.75)+'px';})</script>
</div>
</body>
</html>
